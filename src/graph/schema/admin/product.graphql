extend type Query {
  productDetail(product_id: String!): Product!
  productPagination(
    page: Int!
    limit: Int!
    order_by: String
    search: Map
  ): ProductPagination!
  productSpecial: [Product!]!
}

extend type Mutation {
  productAdd(data: ProductAdd!): Product!
  productUpdate(data: ProductUpdate!): Product!
  productDelete(data: ProductDelete!): Product!
}
