type Product {
  id: String!
  name: String!
  image: String!
  description: String!
  code: String!
  unit_price: Float!
  catalog_link: String!
  category: Category! @goField(forceResolver: true)
  metadata: String!
  is_special: Boolean!
}

type ProductPagination {
  rows: [Product!]!
  paging: Pagination!
}
